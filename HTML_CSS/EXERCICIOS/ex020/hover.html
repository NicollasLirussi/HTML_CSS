<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover / children</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p{ 
            display: none;
        }
        div:hover > p{
            
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }

        div:hover {

            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse por cima do texto ai em baixo xuxu blzz</p>
    <div>passa o mouse aq em mim, passa
        <p>isso ai</p>
    </div>
    <h2>fim do exemplo</h2>

</body>
</html>
